<div class="modal-style" ng-controller="ticketDelPopUpCntl">
	<div class="modal-header clearfix">
		<h4 class="modal-title">Delete Tickets / E-FSR</h4>
		<span class="close ion ion-android-close" ng-click="modalClose()" md-ink-ripple></span>
	</div>
	<div class="modal-body" ng-controller="addingform">
        <div class="row form-group" style="width:80%; margin:0 10%;">
            <div class="col-sm-12">
                <div class="col-sm-6" ng-show="delData.efsrExists">
                    <div class="ui-radio ui-radio-primary">
                        <label class="ui-radio-inline">
                            <input type="radio" ng-model="delType" ng-click="mainChanged(val.ticket_id)" value="efsr"> 
                            <span>Delete E-fsr</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-6" ng-show="!delData.efsrExists">
                    <div class="ui-radio ui-radio-primary">
                        <label class="ui-radio-inline" style="color:red;">
                            <input type="radio" disabled> 
                            <span>No E-fsr Exists</span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ui-radio ui-radio-primary">
                        <label class="ui-radio-inline">
                            <input type="radio" ng-model="delType" ng-click="mainChanged(val.ticket_id)" value="ticket">
                            <span>Delete Ticket</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-12" ng-if="delType == 'efsr'">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="ui-radio ui-radio-primary" ng-repeat="(key, val) in delData.obj">
                        <label class="ui-radio-inline" ng-if="val.efsr_no!=''">
                            <input type="radio" name="efsrTicketId" ng-click="ticketChecked(val.ticket_id, val.ticket_alias)" ng-value="efsrTicketId"> 
                            <span ng-if="val.purpose == 0">{{val.ticket_id}} - VISIT {{key+1}}</span>
                            <span ng-if="val.purpose != 0">{{val.ticket_id}} - REPLACE {{key+1}}</span>
                        </label>
                    </div>
                    <div class="col-sm-12" ng-if="efsrTicketId">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-info btn-sm" ng-click="openDelEFSRPopUp()" tabindex="0"> Delete </button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="modalClose()" tabindex="0"> Cancel </button>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="col-sm-12" ng-if="delType == 'ticket'">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="ui-radio ui-radio-primary" ng-repeat="(key, val) in delData.obj">
                        <label class="ui-radio-inline">
                            <input type="radio" name="efsrTicketId" ng-click="ticketChecked(val.ticket_id, val.ticket_alias, val.efsr_no)" ng-value="efsrTicketId"> 
                            <span ng-if="val.purpose == 0">{{val.ticket_id}} - VISIT {{key+1}}</span>
                            <span ng-if="val.purpose != 0">{{val.ticket_id}} - REPLACE {{key+1}}</span>
                        </label>
                    </div>
                    <div class="col-sm-12" ng-if="efsrTicketId">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-info btn-sm" ng-click="openDelTicketPopUp()" tabindex="0"> Delete </button>
                            <button type="button" class="btn btn-info btn-sm" ng-click="modalClose()" tabindex="0"> Cancel </button>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</div>
